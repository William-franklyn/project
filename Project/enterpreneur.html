<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            margin-top: 0;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Register Your Business</h2>
    <form action="/submit" method="post">
        <div class="form-group">
            <label for="businessName">Business Name</label>
            <input type="text" id="businessName" name="businessName" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="category">Business Category</label>
            <select id="category" name="category" required>
                <option value="">Select a category</option>
                <option value="retail">Retail</option>
                <option value="service">Service</option>
                <option value="manufacturing">Manufacturing</option>
                <option value="technology">Technology</option>
                <option value="hospitality">Hospitality</option>
            </select>
        </div>
        <div class="form-group">
            <label for="owners">Number of Owners</label>
            <input type="number" id="owners" name="owners" required>
        </div>
        <div class="form-group">
            <label for="stage">Business Stage</label>
            <select id="stage" name="stage" required>
                <option value="">Select a stage</option>
                <option value="startup">Startup</option>
                <option value="growth">Growth</option>
                <option value="mature">Mature</option>
            </select>
        </div>
        <div class="form-group">
            <label for="years">Years of Operation</label>
            <input type="number" id="years" name="years" required>
        </div>
        <div class="form-group">
            <label for="website">Website (if any)</label>
            <input type="url" id="website" name="website">
        </div>
        <div class="form-group">
            <label for="contact">Contact Person</label>
            <input type="text" id="contact" name="contact" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="description">Business Description</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
</div>

</body>
</html>
